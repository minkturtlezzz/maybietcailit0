<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint </title>
    <link rel="stylesheet" href="checkpoint.css">
    <link rel="icon" href="manutd.png">
</head>
<body>
    <div class="main">

        <form  class="form" id="form-1" onsubmit="return validateForm()" name="mForm" action="news2.html">
          <h3 class="heading">Đăng ký</h3>
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input  name="fullname" type="text" required placeholder="Họ Và Tên"  class="form-control" required>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="number" class="form-label">Tuổi </label>
            <input  name="age" type="text" placeholder="Độ Tuổi Của Bạn" class="form-control" required>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="number" class="form-label">Số điện thoại </label>
            <input name="phone" type="text" placeholder="Nhập số điện thoại" class="form-control" required>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" required>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label  class="form-label">Nhập lại mật khẩu</label>
            <input  name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" required>
            <span class="form-message"></span>
          </div>
         <div class="form-group">
            <label class="form-label">Giới Tính</label>
          <select class="form-control" id="gen" required>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
          <span class="form-message"></span>
      </div>
         <button type="submit" onclick="validateForm()">Đăng ký</button>  
         

        </form>
      
      </div>
      

    <script src="checkpoint.js"></script>
</body>
</html>
